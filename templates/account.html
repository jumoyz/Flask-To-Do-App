<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/css/all.min.css') }}">
</head>
<body class="">
    <header>
        <nav>
            <div class="nav-left">
                <a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='to-do-logo.png') }}" alt="App Logo" class="logo"></a>
                <span>To-Do</span>
            </div>
            <div class="nav-right">
                 <!-- Dropdown Menu -->
                <div class="dropdown">
                    <button class="dropbtn">
                        <img src="{{ url_for('static', filename='profile-pic.jpg') }}" alt="Profile" class="profile-pic">
                    </button>
                    <div class="dropdown-content">
                        <a href="#">Account Settings</a>
                        <a href="{{ url_for('logout') }}">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <h1>Account Settings</h1>
        
        <form action="{{ url_for('account') }}" method="POST" enctype="multipart/form-data">
            <!-- Profile Picture Section -->
            <div class="form-group">
                <label for="profile-pic">Profile Picture</label>
                <input type="file" id="profile-pic" name="profile-pic" accept="image/*">
                <img src="{{ url_for('static', filename='profile-pic.jpg') }}" alt="Profile Picture" class="profile-pic-preview">
            </div>
            
            <!-- Username (Unchangeable) -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="{{ current_user.username }}" readonly disabled>
            </div>
            
            <!-- First Name -->
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" value="{{ current_user.first_name }}" required>
            </div>
            
            <!-- Last Name -->
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" value="{{ current_user.last_name }}" required>
            </div>
            
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ current_user.email }}" required>
            </div>
            
            <!-- Password Change -->
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" placeholder="Enter new password">
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password">
            </div>
            
            <!-- Connect Google / Facebook -->
            <div class="form-group">
                <label>Connect with:</label>
                <div class="social-buttons">
                    <button type="button" class="btn-google"><i class="fab fa-google"></i> Google</button>
                    <button type="button" class="btn-facebook"><i class="fab fa-facebook"></i> Facebook</button>
                </div>
            </div>

            <!-- Theme Selection -->
            <div class="form-group">
                <label for="theme">Theme</label>
                <select id="theme" name="theme" required>
                    <option value="light" {% if current_user.theme == 'light' %}selected{% endif %}>Light</option>
                    <option value="dark" {% if current_user.theme == 'dark' %}selected{% endif %}>Dark</option>
                    <option value="system" {% if current_user.theme == 'system' %}selected{% endif %}>System Default</option>
                </select>
            </div>
            
            <!-- Notification Settings -->
            <div class="form-group">
                <label for="notifications">Notifications</label>
                <div>
                    <input type="checkbox" id="notifications" name="notifications" {% if current_user.notifications %}checked{% endif %}>
                    <label for="notifications">Enable notifications</label>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" class="submit-btn">Save Changes</button>
            </div>
        </form>
    </main>
    
    <footer>
        <div class="footer-container">
            <div class="footer-logo">
                <img src="{{ url_for('static', filename='to-do-logo.png') }}" alt="App Logo">
                <p>Your Productivity Partner</p>
            </div>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Contact Us</a>
            </div>
            <div class="footer-social">
                <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            </div>
            <p class="footer-credit">&copy; {{ year }} To-Do App. All Rights Reserved.</p>
        </div>
    </footer>
    
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
